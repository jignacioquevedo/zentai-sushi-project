<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/zentai-blanco.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <!--CSS personalizado-->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Galeria</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/icons/logo-zentai.JPG" alt="logo negocio">
        </div>       
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="./menu.html">Menú</a>
            <a href="#">Galería</a>
            <a href="./sucursal.html">Sucursal</a>
            <a href="./contacto.html" >Contacto</a>
        </nav>
        
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="main-title">¡Veni a probar nuestra gran variedad de platos!</h1>
                    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" data-interval="2500">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../assets/icons/piezas-sushi.jpg" alt="piezas-sushi" class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/icons/gohan.JPG" alt="plato-gohan" class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/icons/ceviche.jpg" alt="plato-ceviche" class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/icons/plato-sushi.jpg" alt="emplatado-sushi" class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/icons/sushi3.JPG" alt="sushi-piezas" class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/icons/sushi4.JPG" alt="plato-sushi-rolls" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>    
    <footer>
        <div class="footer-content">
            2023. Copyright ©. Desarrollado por Ignacio Quevedo.
        </div>

    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
